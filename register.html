<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account - Task Manager</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="auth-body">
  <div class="auth-container">
    <h1>ğŸ†• Create Your Account</h1>
    <form id="registerForm">
      <label for="regUsername">Username:</label>
      <input type="text" id="regUsername" required placeholder="Enter your username" />

      <label for="regPassword">Password:</label>
      <input type="password" id="regPassword" required placeholder="Enter your password" />

      <button type="submit">Create Account</button>
      <p class="hint">
        Already have an account? <a href="login.html">Log in here</a>
      </p>
    </form>

    <div id="regError" class="error-message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
